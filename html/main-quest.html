<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexia Learn</title>
    <link rel="stylesheet" href="../css/quest.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../assets/stack-of-books.png" alt="">
            <h3>Lexia Learn</h3>
        </div>
        <div class="section">
            <img src="../assets/graduation-hat.png" alt="">
            <a href="../html/main-course.html" class="main">Course</a>
        </div>
        <div class="section">
            <img src="../assets/friends.png" alt="">
            <a href="../html/main-friends.html" class="main">Friends</a>
        </div>
        <div class="section">
            <img src="../assets/quest.png" alt="">
            <a href="../html/main-quest.html" class="main main-active">Quests</a>
        </div>
        <div class="section">
            <img src="../assets/user.png" alt="">
            <a href="../html/main-profile.html" class="main">Profile</a>
        </div>
    </div>

    <div class="container">
        <div class="atas">
            <div class="items-container">
                <div class="items">
                    <img src="../assets/heart.png" alt="">
                    <p style="color: red;">5</p>
                </div>
                <div class="items">
                    <img src="../assets/reward.png" alt="">
                    <p style="color: #FFCF71;">100XP</p>
                </div>
            </div>
        </div>
        <div class="container-mid">
            <div class="mid-atas">
                <div class="quest">
                    <img src="../assets/quest.png" alt="">
                    <h3>Quest</h3>
                </div>
            
            </div>
            <div class="daily-quest">
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <img src="../assets/reward.png" alt="">
                        <div class="earn">
                            <p>You earn 200 XP <img src="../assets/reward.png" alt=""></p>
                        </div>
                        <button class="claim">Claim</button>
                    </div>
                </div>
                <h4>Daily Quest</h4>
                <div class="daily-task" id="claim-hadiah">
                    <img src="../assets/quest.png" alt="">
                    <h5>Daily Login</h5>
                    <h5 style="margin-left: 300px;">200 XP</h5>
                    <img src="../assets/reward.png" alt="">
                    <img src="../assets/checklist.png" alt="">
                </div>
                <div class="daily-task">
                    <img src="../assets/quest.png" alt="">
                    <h5>Complete a Level</h5>
                    <h5 style="margin-left: 350px;">3</h5>
                    <img src="../assets/heart.png" alt="">
                </div>
            </div>
            <div class="quest-lain">
                <div class="daily-task">
                    <img src="../assets/quest.png" alt="">
                    <h5>Complete a Section</h5>
                    <h5 style="margin-left: 285px;">200 XP</h5>
                    <img src="../assets/reward.png" alt="">
                </div>
                <div class="daily-task">
                    <img src="../assets/quest.png" alt="">
                    <h5>Buy an Accesories</h5>
                    <h5 style="margin-left: 350px;">3</h5>
                    <img src="../assets/heart.png" alt="">
                </div>
                <div class="daily-task">
                    <img src="../assets/quest.png" alt="">
                    <h5>Gain 500.000 XP</h5>
                    <h5 style="margin-left: 312px;">100 XP</h5>
                    <img src="../assets/reward.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="../js/complete.quest.js"></script>
    <script src="../js/is-phone.js"></script>
</body>
</html>
