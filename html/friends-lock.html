<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexia Learn</title>
    <link rel="stylesheet" href="../css/friends.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../assets/stack-of-books.png" alt="">
            <h3>Lexia Learn</h3>
        </div>
        <div class="section">
            <img src="../assets/graduation-hat.png" alt="">
            <a href="../html/main-course.html" class="main">Course</a>
        </div>
        <div class="section">
            <img src="../assets/friends.png" alt="">
            <a href="../html/main-friends.html" class="main main-active">Friends</a>
        </div>
        <div class="section">
            <img src="../assets/quest.png" alt="">
            <a href="../html/main-quest.html" class="main">Quests</a>
        </div>
        <div class="section">
            <img src="../assets/user.png" alt="">
            <a href="../html/main-profile.html" class="main">Profile</a>
        </div>
    </div>

    <div class="container">
        <div class="atas">
            <div class="add-friends">
                <img src="../assets/add-user.png" alt="">
                <input type="text" placeholder="Enter ID">
            </div>
            <div class="items-container">
                <div class="items">
                    <img src="../assets/heart.png" alt="">
                    <p style="color: red;">5</p>
                </div>
                <div class="items">
                    <img src="../assets/reward.png" alt="">
                    <p style="color: #FFCF71;">100XP</p>
                </div>
            </div>
        </div>
        <div class="container-mid">
            <img src="../assets/padlock.png" alt="" style="width: 100px; height: 100px; margin-left: 420px; margin-top: 50px">
            <div class="lock-info">
                <h4>You Have to Reached Level 3 to Add Friend and Play Multiplayers</h4>
            </div>
        </div>
    </div>
    <script src="../js/is-phone.js"></script>

</html>
