<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexia Learn</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="../assets/stack-of-books.png" alt="">
        <h3>Lexia Learn</h3>
        <button class="btn-register"><a href="../html/register.html" class="a-register">Sign Up</a></button>
    </div>

    <h2>Login</h2>

    <div class="login">
        <input type="text" id="username" placeholder="Enter email or username...">
        <input type="password" id="pass" placeholder="Enter password...">
        <div id="error-line">Error Line</div>
        <button id="login-btn" onclick="validateForm(event)" class="btn-login">Login</button>
    </div>
    <script src="../js/login.js"></script>
    <script src="../js/is-phone.js"></script>
</body>
</html>
